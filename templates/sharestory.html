{% include "layout.html" %}
{% include "navbar.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Share A Story</title>
</head>
<body>
    <main class="flex-shrink-0">
        <div class="container">
            <br>
            <h1 class="mt-5">Share a story and let it go...</h1>
            <br>
            <div id="list-group" class="list-group w-auto">
                <form action="" method="POST">
                    <div>
                        <textarea class="sharestory" name="story" placeholder="Your Story" rows="3" cols="50"></textarea>
                    </div>

                    <div class='row'>
                        <div class="col-md-6">
                            <input class="inputs" name='author' placeholder="Author">
                        </div>
                        <div class="col-md-6">
                            <input class="inputs" name='title' placeholder="Title of The Story">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Share</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
